<div class="card">
  <div class="card-header">
    Nueva nota
  </div>
  <div class="card-body text-center">
    <form>
      <div class="form-row">
        <div class="col-6">
          <div class="form-group">
            <input [(ngModel)]="titulo" type="text" name="titulo" class="form-control" id="titulo" placeholder="Titulo">
          </div>
          <div class="form-group">
            <textarea [(ngModel)]="cuerpo" name="cuerpo" class="form-control" id="cuerpo" rows="8" cols="80" placeholder="Cuerpo"></textarea>
          </div>
        </div>
        <div class="col-6">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" (change)="onSelectFile($event)">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <div class="img-upload">
            <img [src]="fileUrl" alt="{{ titulo }}">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-primary" (click)="storeNota()">Guardar</button>
  </div>
</div>
