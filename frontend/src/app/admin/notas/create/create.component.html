<form>
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input [(ngModel)]="titulo" type="text" name="titulo" class="form-control" id="titulo" placeholder="Titulo">
  </div>
  <div class="form-group">
    <label for="cuerpo">Cuerpo</label>
    <textarea [(ngModel)]="cuerpo" name="cuerpo" class="form-control" id="cuerpo" rows="8" cols="80" placeholder="Cuerpo"></textarea>
  </div>
  <input type="file" class="from-control" (change)="onSelectFile($event)">
  <button type="button" class="btn btn-primary" (click)="storeNota()">Guardar</button>
</form>

<img [src]="fileUrl" alt="">
