<div class="card">
    <div class="card-header text-center">
      Promociones
    </div>
    <div class="card-body text-center">
      <table class="table table-striped table-borderless">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Media</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let promocion of promociones">
            <th scope="row">{{ promocion.getId() }}</th>
            <td>{{ promocion.getNombre() }}</td>
            <td *ngIf="promocion.getMedia() == 'video'">
              <iframe width="420" height="315" [src]="updateVideoUrl(promocion.getSrc())" frameborder="0"></iframe>
            </td>
            <td  *ngIf="promocion.getMedia() == 'imagen'">
              <img [src]="'http://localhost/agua-poin/public/storage/' + promocion.getSrc()" alt="">
            </td>
            <td>
              <a class="btn btn-default" routerLink="show/{{ promocion.getId() }}" routerLinkActive="active">Ver</a>
              <a class="btn btn-warning" routerLink="edit/{{ promocion.getId() }}" routerLinkActive="active">Editar</a>
              <button type="button" class="btn btn-danger" (click)="deletePromocion(promocion.getId())">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <a class="btn btn-primary" routerLink="create" routerLinkActive="active">Nueva promocion</a>
    </div>
  </div>
