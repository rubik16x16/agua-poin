<form>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="nombre" type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input [(ngModel)]="precio" type="text" name="precio" class="form-control" id="precio" placeholder="Precio">
  </div>
  <input type="file" class="from-control" (change)="onSelectFile($event)">
  <button type="button" class="btn btn-primary" (click)="storeProducto()">Guardar</button>
</form>

<img [src]="fileUrl" alt="">
