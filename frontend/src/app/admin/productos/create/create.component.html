<div class="card text-center">
  <div class="card-header">
    Nuevo producto
  </div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="col-6">
          <div class="form-group">
            <input [(ngModel)]="nombre" type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input [(ngModel)]="precio" type="text" name="precio" class="form-control" id="precio" placeholder="Precio">
          </div>
        </div>
        <div class="col-6">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" (change)="onSelectFile($event)">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <div class="img-upload">
            <img [src]="fileUrl" alt="{{ nombre }}">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted">
    <button type="button" class="btn btn-primary" (click)="storeProducto()">Guardar</button>
  </div>
</div>
