<form>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="nombre" type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input [(ngModel)]="precio" type="text" name="precio" class="form-control" id="precio" placeholder="Precio">
  </div>
  <button type="button" class="btn btn-primary" (click)="updateProducto()">Guardar</button>
</form>
