<div class="slider-container">
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li *ngFor="let sliderImg of sliderImgs; let i= index" [ngClass]="{'active': i<1}" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" class="active"></li>
      </ol>
      <div class="carousel-inner">
        <div *ngFor="let sliderImg of sliderImgs; let i= index" [ngClass]="{'carousel-item': true, 'active': i<1}">
          <img class="d-block w-100" [src]="'http://localhost/agua-poin/public/storage/' + sliderImg.getImgSrc()" [alt]="sliderImg.getNombre()">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
